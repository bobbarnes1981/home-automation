{% extends "layout.html" %}
{% block title %}hue config{% endblock %}

{% block content %}
<h1>hue config</h1>

<form action="" method="POST">
	<label for="hue-address">Address</label>
	<input id="hue-address" type="text" name="hue_address" value="{{ hue_address }}" />
	</br>

	<label for="hue-username">Username</label>
	<input id="hue-username" type="text" name="hue_username" value="{{ hue_username }}" />
	</br>

	<input type="submit" value="Save" />
</form>

{% endblock %}
