<h1>hue config</h1>

<form action="" method="POST">
	<label for="hue-address">Address</label>
	<input id="hue-address" type="text" name="hue_address" value="{{ tab_data['hue_address'] }}" />
	</br>

	<label for="hue-username">Username</label>
	<input id="hue-username" type="text" name="hue_username" value="{{ tab_data['hue_username'] }}" />
	</br>

    <hr/>

	{% for room in tab_data['rooms'] %}

	<label for="room_{{ room['id'] }}">{{ room['name'] }}</label>
	<select id="room_{{ room['id'] }}" name="room_{{ room['id'] }}">
	
		{% for key in tab_data['hue_groups'] %}

		<option value="{{ key }}" {% if key|int == room['hue_group_id'] %}selected="selected"{% endif %}>{{ tab_data['hue_groups'][key]['name'] }}</option>

		{% endfor %}

	</select>
	</br>

	{% endfor %}
	<input type="submit" value="Save" />
</form>
