<!DOCTYPE HTML>
<html>
	<head>
		{% block head %}
		
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/forecastfont.css') }}"/>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
		<title>{% block title %}{% endblock %} - Home-Automation</title>
		{% endblock %}
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">home-automation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
	                    <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Config
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{{ url_for('hue_config') }}">Hue Config</a>
                                <a class="dropdown-item" href="{{ url_for('metoffice_config') }}">MetOffice Config</a>
                                <a class="dropdown-item" href="{{ url_for('rooms_config') }}">Rooms Config</a>

                            </div>
                        </li>
        	            <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('rooms_all') }}">Rooms</a>
                        </li>
                   </ul>
               </div>
            </div>
        </nav>
		<div class="container main-content">
		    {% block content %}{% endblock %}
		</div>
        <footer class="footer bg-light mt-3">
            <div class="container">
            {% block footer %}home-automation{% endblock %}
            </div>
        </footer>
	</body>
</html>
